<div class="loginform">

  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div id="legend">
        <legend class="">Login</legend>
      </div>
 
   
      <div class="form-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" formControlName="email" placeholder="Email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
         </div>

        </div>
      </div>
   
      <div class="form-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
         </div>
          <!-- <p class="help-block">Password should be at least 4 characters</p> -->
        </div>
      </div>

     
   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
