<div class="registrationform">

  <form class="form-horizontal"  [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="form-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
         </div>

          <!-- <p class="help-block">Username can contain any letters or numbers, without spaces</p> -->
        </div>
      </div>
   
      <div class="form-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
         </div>

          <!-- <p class="help-block">Please provide your E-mail</p> -->
        </div>
      </div>
   
      <div class="form-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
         </div>

        </div>
      </div>

      <div class="form-group">
        <!-- Password-->
        <label class="control-label" for="gender">Gender</label>
        <div class="controls">
          <input type="radio" name="gender" value="1" formControlName="gender"/> <label>Male</label>
          <input type="radio" name="gender" value="2" formControlName="gender"/> <label>Female</label>

          <!-- <p class="help-block">Password should be at least 4 characters</p> -->
        </div>
      </div>

      <div class="form-group">
        <!-- Password-->
        <label class="control-label" for="city">City</label>
        <div class="controls">
          <input type="text" name="city" class="form-control" placeholder="City" formControlName="city"  [ngClass]="{ 'is-invalid': submitted && f.city.errors }"/>
        
          <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City is required</div>
         </div>

          <!-- <p class="help-block">Password should be at least 4 characters</p> -->
        </div>
      </div>

      <div class="form-group">
        <!-- Password-->
        <label class="control-label" for="phone">phone</label>
        <div class="controls">
          <input type="text" name="phone" class="form-control" placeholder="Phone" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
        
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
         </div>
          <!-- <p class="help-block">Password should be at least 4 characters</p> -->
        </div>
      </div>

   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit">Register</button>
        </div>

        <a routerLink="/login">Login</a>


      </div>
    </fieldset>
  </form>

</div>
