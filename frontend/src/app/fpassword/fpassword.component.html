<div class="fpasswordForm">

  <form class="form-horizontal" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div id="legend">
        <legend class="">Forget Password</legend>
      </div>
 
   
      <div class="form-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" formControlName="email" placeholder="Email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
         </div>

        </div>
      </div>
   

     
   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit">Get Token</button>
        </div>
      </div>


    </fieldset>
  </form>

<div *ngIf="showPassword">

  <form class="form-horizontal" [formGroup]="passwordForm" (ngSubmit)="onSubmitP()">
    <fieldset>
      <div id="legend">
        <legend class=""> Set Password</legend>
      </div>
 
   
      <div class="form-group">
        <!-- E-mail -->
        <label class="control-label" for="otp">Otp</label>
        <div class="controls">
          <input type="text" id="otp" formControlName="otp" placeholder="Otp" class="form-control"  [ngClass]="{ 'is-invalid': passwordSubmitted && fa.otp.errors }">
          
          <div *ngIf="passwordSubmitted && fa.otp.errors" class="invalid-feedback">
            <div *ngIf="f.otp.errors.required">Otp is required</div>
         </div>

        </div>
      </div>
   

       
      <div class="form-group">
        <!-- E-mail -->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" formControlName="password" placeholder="Password..." class="form-control"  [ngClass]="{ 'is-invalid': passwordSubmitted && fa.password.errors }">
          
          <div *ngIf="passwordSubmitted && fa.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
         </div>

        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit">Change Password</button>
        </div>
      </div>


    </fieldset>
  </form>

</div>

</div>
